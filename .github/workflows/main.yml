on:
  push:
    branches:
      - master
name: Deploy master branch
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: npm install
      - uses: actions/npm@master
        with:
          args: install
      # - working-directory: ./services/auth
      - name: serverless deploy
      - uses: serverless/github-action@master
        with:
          args: deploy
